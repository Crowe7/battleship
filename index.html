<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header class="header">
        <h1>Battleship</h1>
    </header>

    <main class="flex-wrapper">
        <div id="content" class="content-wrapper">
            <div class="game-box">
                <h1>This shows status of your last attack!</h1>
                <div class="grids-and-text">
                    <div class="gameplay-grid">
                        <div id="playerGrid" class="grid start">

                        </div>
                        <h2>Player ships remaining: 0</h2>
                    </div>
                    <div class="gameplay-grid">
                        <div id="computerGrid" class="grid start">

                        </div>
                        <h2>Computer ships remaining: 0</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
    </footer>

    <script src="./index.bundle.js"></script>
</body>
</html>
